<!doctype html>
<html lang="en">
  <head>
    <title>Movie Search App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/cinema_roll.png" type="image/x-icon">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">
            <img src="images/cinema_roll.png" alt="Cinema roll" class="img img-fluid">
            Movie Search App
          </a>
        </div>
      </div>
    </nav> 
    <div class="container">
      <div class="jumbotron">
        <h3 class="text-center">Search For A Movie</h3>
        <form action="" id="searchForm">
          <input type="text" name="" id="searchText" class="form-control" placeholder="Enter Movie Name">
        </form>
      </div>
    </div>
    <div class="container">
      <div id="movies" class="row">
      </div>
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Axios HTTP client JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   

    <!-- Movie Searcher Script -->
    <script src="js/script.js"></script>
  </body>
</html>
